<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTRY SEARCH</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- fotawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=Delicious+Handrawn&family=Lobster&family=Pacifico&family=Permanent+Marker&family=Satisfy&display=swap" rel="stylesheet"> 
    <!-- css -->
    <link rel="stylesheet" href="./async.css">

    <style>
        *{
          font-family: "Lobster", sans-serif;

        }
       
       
    </style>

</head>
<body>
    <div class="mainn" style="background-image: url('https://getwallpapers.com/wallpaper/full/9/4/0/1235913-best-3000-x-3000-hd-wallpapers-3200x2000.jpg'); width: 100%; height: 100vh; min-height: 1200px; min-width: 200px; ">
        <h1 class="pt-5 text-light text-center">KNOW ABOUT THE COUNTRY</h1>
        <div class="row w-100">
            <div class="col-md-1"></div>
            <div class="col-md-10">

               <div class="d-flex mt-5 justify-content-center">
                    <input id="country" type="text" class="form-control w-75 " style="box-shadow: white 2px 3px 4px;" placeholder="Country name">
                    <button type="button" onclick="search()" class="btn btn-outline-light text-success ms-5">Submit</button>
               </div>

               <div id="output" class=" w-100 m-5   " >
               
               </div>



            </div>
            <div class="col-md-1"></div>
        </div>

    </div>

 
   
    
</body>
<script>
  search=async()=>{ //can be given as arrow function or normal function
    let countryname=country.value
    // console.log(countryname);
    if(countryname){
      const response =await fetch(`https://restcountries.com/v3.1/name/${countryname}?fullText=true`)
      // console.log(response);
      response.json().then((data)=>{
        console.log(data[0]);
        // console.log(data);//DATA IS A ARRAY OF OBJECT SO DATA[0] GIVES OBJECT 

        //common name
        let cname=data[0].name.common
        console.log(cname);

        //official name
        let oname=data[0].name.official
        console.log(oname);

      

        //capital

        let capita=data[0].capital
        console.log(capita);

         //border
         let border=data[0].borders
         console.log(border);

         //area
         let area=data[0].area
         console.log(area);

         //map
         let map=data[0].maps.googleMaps
         console.log(map);

         //population
         let pop=data[0].population
         console.log(pop);

         //time zone

         let zone=data[0].timezones
         console.log(zone);

         //continents

         let conti=data[0].continents
         console.log(conti);

         //flags

         let flag=data[0].flags.png
         console.log(flag);


         //language*****
                                    national_language=[]
                                 for(lang in data[0].languages){
                                national_language.push(data[0].languages[lang])
                                  }
                                 console.log(national_language);
        //currency*******



        for (currency in data[0].currencies){
           currencyname=data[0].currencies[currency].name
           currencysymbol=data[0].currencies[currency].symbol
        }
        console.log(currencyname,currencysymbol);

        // -----------------------------------------------------

        output.innerHTML=`<div  class="card mb-3" style="margin-right: 70px;" >
                    <div class="row d-flex justify-content-center align-items-center text-center" >
                      <div class="col-md-4 p-4">
                        <img src=${flag} class="img-fluid rounded-start " style='width:300px; height:200px' alt="flag" >

                        <div class="card mt-3" >
                            <ul class="list-group list-group-flush">
                              <li  class="list-group-item fs-3">${oname}</li>
                              <li class="list-group-item">Common Name: <b>${cname}</b></li>
                              <li class="list-group-item">Capital: <b>${capita}</b></li>
                            </ul>
                            
                          </div>
                      </div>
                      <div class="col-md-8 p-4">
                        <div class="card-body">
                            <div class="card " >
                                <ul class="list-group list-group-flush">
                                  <li class="list-group-item">Borders: <b>${border}</b></li>
                                  <li class="list-group-item">Population: <b>${pop}</b></li>
                                  <li class="list-group-item">TimeZone:<b> ${zone}</b></li>
                                  <li class="list-group-item">Area: <b>${area}</b></li>
                                  <li class="list-group-item">Continent: <b>${conti}</b></li>
                                  <li class="list-group-item">Languages: <b>${national_language}</b></li>
                                  <li class="list-group-item">Currency: <b>${currencyname}</b></li>
                                  <li class="list-group-item"><a>Map:<b> ${map}</b></a></li>
                                  
                                </ul>
                               
                              </div>
                            
                         
                        </div>
                      </div>
                    </div>
                  </div>`
       

         
         

        




        
      })

    }
    else{
      alert('Enter a valid input')
    }
  }
</script>
</html>
